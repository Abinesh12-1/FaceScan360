<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Match Found</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face Match Found!</h1>
        <div class="matched-image-container">
            <img src="data:image/jpeg;base64,{{ matched_image }}" alt="Matched Face" class="matched-image">
        </div>
        <div class="result-info">
            <p>The face in your uploaded image was successfully matched with the webcam.</p>
        </div>
        <div class="navigation">
            <a href="{{ url_for('index') }}" class="back-btn">Try Another Image</a>
        </div>
    </div>
</body>
</html>
